<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anandam Fashion | Exquisite Women & Kids Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Global font settings */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }

        /* Custom Colors */
        .bg-ivory {
            background-color: #FCFBF7;
        }

        .text-gold {
            color: #C5A059;
        }

        .bg-gold {
            background-color: #C5A059;
        }

        .border-gold {
            border-color: #C5A059;
        }

        /* 
           CRITICAL: Completely remove scrollbar visibility globally.
           This handles the 'vertical scrolling line' requested by the user.
        */
        html,
        body {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        ::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, and Opera */
            width: 0 !important;
            height: 0 !important;
        }

        /* Ensure no accidental borders on root containers */
        #root {
            border: none !important;
            outline: none !important;
        }
    </style>

    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-ivory text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
